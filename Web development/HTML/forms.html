<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>profile info</legend>
            <label>Name</label>
            <input type="text" placeholder="please enter your name"><br>
            <label>Email</label>
            <input type="email" placeholder="address@.com"><br>
            <label >password</label>
            <input type="password">
            <br>
            <label>Gender</label><br>
            <input type="radio" name="gender">female <br>
            <input type="radio" name="gender">male <br>

            <br><br>
            <label>Types of computer</label>
            <input type="checkbox">I have a laptop
            <input type="checkbox">I have a desktop
            <br><br>
            <label> age</label>
            <select>
                <option>0-20</option>
                <option>20-40</option>
                <option>40-60</option>
                <option>60+</option>
            </select>
            <br><br>

            <label>Messages</label>
            <textarea rows="10" cols="80"></textarea>
            <br><br>

            <input type="submit" value="save my info">
            <input type="reset" value="clear">
        </fieldset>
    </form>
    
</body>
